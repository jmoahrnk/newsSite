<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="overall-layout">
    <div class="hero">
        <header>
            <a id="hero-logo" href="#">LOGO</a>
            <div class="hero-burger">
                <button class="dropbtn"><img src="assets/icons/menu_burger.svg"></button>
                <div class="dropdown-content">
                    <a href="#">Blog</a>
                    <a href="#">Our Courses</a>
                    <a href="#">Free webinars</a>
                    <a href="#">Reviews</a>
                    <a href="#">Free webinars</a>
                    <a href="#">Sign up</a>
                    <a href="#">Log in</a>
                </div>
            </div>
            <nav class="hero-link-group">
                <div class="menu-nav">
                    <a id="blog" href="#">Blog</a>
                    <a href="#">Our Courses</a>
                    <a href="#">Free webinars</a>
                    <a href="#">Reviews</a>
                </div>
                <div class="hero-access">
                    <a id="sign-up" href="#">Sign up</a>
                    <button id="log-in">Log in</button>
                </div>
            </nav>
        </header>
    </div>
    <div class="articles">
        <div class="article" id="art-1">
            <div class="content">
                <div class="image-container">
                    <div class="gradient-overlay"></div>
                </div>
                <caption>
                    <div class="card-info">
                        <div class="read">
                            <img class="read-icon">
                        </div>
                        <div class="title"><a class="title-link" href="#"></a></div>
                        <hr>
                        <div class="post-info">
                            <label class="date"></label>
                            <div class="favorites">
                                <img class="fav-icon">
                                <label class="likes"></label>
                            </div>
                        </div>
                    </div>
                </caption>
            </div>
            <img class="del-icon"></img>
        </div>
    </div>
    <footer>
        <div class="footer-flex">
            <div class="footer-nav-group">
                <nav class="blog-nav"> 
                    <a href="#">Blog</a>
                    <div class="blog-links">
                        <a href="#">Data Analyst</a>
                        <a href="#">Web Developer</a>
                        <a href="#">Career</a>
                        <a href="#">Success Stories</a>
                        <a href="#">Resume</a>

                        <a href="#">Soft Skills</a>
                    </div>
                </nav>
                <nav class="course-nav">
                    <a href="#">Our Course</a>
                    <div class="course-links">
                        <a href="#">Data Analytics</a>
                        <a href="#">Web Development</a>
                    </div>
                </nav>
            </div>
            <div class="extras">
                <div class="social-media-icons">
                    <label id="follow-us">Follow Us</label>
                    <div class="icons">
                        <a href="#">
                            <img src="assets/icons/icon_in.svg">
                        </a>
                        <a href="#">

                        </a>
                        <a href="#">

                        <a href="#">

                        </a>
                        <a href="#">
                            <img src="assets/icons/icon_whatsup.svg">
                        </a>
                        <a href="#">
                            <img src="assets/icons/icon_tiktok.svg">
                        </a>
                        <a href="#">
                            <img src="assets/icons/icon_youtube.svg">
                        </a>
                    </div>
                </div>
                <div class="terms-and-policy-links">
                    <a href="#">Privacy Policy</a>
